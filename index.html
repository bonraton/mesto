<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/baykal_01.jpg" alt="Байкал" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Байкал</h2>
                        <div class="element__like element__like_selected"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/chukotka_01.jpg" alt="Чукотка" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Чукотка</h2>
                        <div class="element__like element__like_selected"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kamchatka_01.jpg" alt="Камчатка" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Камчатка</h2>
                        <div class="element__like element__like_selected"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/altay_01.jpg" alt="Байкал" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Алтай</h2>
                        <div class="element__like element__like_selected"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kabardino-balkariya.jpg" alt="Кабардино-Балкария" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Кабардино-Балкария</h2>
                        <div class="element__like element__like_selected"></div>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/kalmykiya_01.jpg" alt="Калмыкия" class="element__image">
                    <div class="element__description">
                        <h2 class="element__title">Калмыкия</h2>
                        <div class="element__like element__like_selected"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Олег Заболотский </p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <h2 class="popup__content-title">Редактировать профиль</h2>
                <form class="popup-form">
                    <input type="text" value="Жак-Ив Кусто" id="profileNameInput" class="popup-form__input">
                    <input type="text" value="Исследователь океана" id="profileDescriptionInput"
                        class="popup-form__input">
                    <input type="submit" value="Сохранить" class="popup-form__submit">
                </form>
                <button type="reset" class="popup-form__close-button">
            </div>
        </div>
        <script src="./index.js"></script>


</body>

</html>
