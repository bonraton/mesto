<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <section class="popup">
        <div class="popup__overlay"></div>
        <div class="popup-content">
            <p class="popup-content__title">Редактировать профиль</p>
            <div class="popup-form">
                <input type="text" value="Жак-Ив Кусто" id="profileNameInput" class="popup-form__input">
                <input type="text" value="Исследователь океана" id="profileDescriptionInput" class="popup-form__input">
                <input type="submit" value="Сохранить" class="popup-form__submit">
                <div class="popup-form__close-button">+</div>
            </div>
        </div>
    </section>
    <div class="page__container">
        <section class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </section>
        <section class="profile">
            <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
            <div class="profile-info">
                <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                <div class="profile-info__edit-button"></div>
                <p class="profile-info__description">Исследователь океана</p>
            </div>
            <div class='profile__add-button'>+</div>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/baykal_01.jpg" alt="Байкал" class="element__image">
                <div class="element-description">
                    <p class="element-description__title">Байкал</p>
                    <div class="element-description__like element-description__like_selected"></div>
                </div>
            </div>
            <div class="element">
                <img src="./images/chukotka_01.jpg" alt="Чукотка" class="element__image">
                <div class="element-description">
                    <p class="element-description__title">Чукотка</p>
                    <div class="element-description__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="./images/kamchatka_01.jpg" alt="Камчатка" class="element__image">
                <div class="element-description">
                    <p class="element-description__title">Камчатка</p>
                    <div class="element-description__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="./images/altay_01.jpg" alt="Байкал" class="element__image">
                <div class="element-description">
                    <p class="element-description__title">Алтай</p>
                    <div class="element-description__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="./images/kabardino-balkariya.jpg" alt="Кабардино-Балкария" class="element__image">
                <div class="element-description">
                    <p class="element-description__title">Кабардино-Балкария</p>
                    <div class="element-description__like"></div>
                </div>
            </div>
            <div class="element">
                <img src="./images/kalmykiya_01.jpg" alt="Калмыкия" class="element__image">
                <div class="element-description">
                    <p class="element-description__title">Калмыкия</p>
                    <div class="element-description__like"></div>
                </div>
            </div>
        </section>
        <section class="footer">
            <p class="footer__copyright">&copy; 2021 Олег Заболотский </p>
        </section>
    </div>
    <script src="./index.js"></script>


</body>

</html>
