<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <div class="page__container">
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>

            <section class="elements">
                <template class="element-template">
                    <div class="element">
                        <img class="element__image">
                        <button type="button" name="delete-btn" class="element__delete-btn"></button>
                        <div class="element__description">
                            <h2 class="element__title"></h2>
                            <button type="button" class="element__like"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Олег Заболотский </p>
        </footer>
    </div>
    <div class="popup" id="popupProfile">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup-form">
                <input type="text" name="profileName" value="" placeholder="Ваше Имя"
                    class="popup-form__input popup-form__input_name" id="popupCloseBtn">
                <input type="text" name="profileAbout" value="" placeholder="О себе"
                    class="popup-form__input popup-form__input_description">
                <input type="submit" name="submit" value="submit" class="popup-form__submit">
            </form>
            <button type="button" class="popup__close-btn"></button>
        </div>
    </div>
    <div class="popup" id="popupCards">
        <div class="popup__content popup__content_places">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup-form">
                <input type="text" placeholder="Название" name="cardName" value=""
                    class="popup-form__input popup-form__input_name">
                <input type="text" placeholder="Ссылка на картинку" name="cardLink" value=""
                    class="popup-form__input popup-form__input_description">
                <input type="submit" name="submit" value="создать" class="popup-form__submit">
                <button type="button" class="popup__close-btn"></button>
            </form>

        </div>
    </div>
    <div class="popup popup_preview" id="popupLargeCard">
        <div class="popup__content popup__content_preview">
            <img src="#" alt="#" class="popup__image">
            <button type="button" class="popup__close-btn"></button>
            <p class="popup__description"></p>
        </div>

    </div>

    <script src="./scripts/images.js"></script>
    <script src="./scripts/index.js"></script>


</body>

</html>
