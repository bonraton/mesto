<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"></header><div class="page__container"><main><section class="profile"><img src="93b3fb864cb13ea0a814.jpg" alt="аватар" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-btn"></button></section><section class="elements"><template class="element-template"><div class="element"><img class="element__image"> <button type="button" name="delete-btn" class="element__delete-btn"></button><div class="element__description"><h2 class="element__title"></h2><button type="button" class="element__like"></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Олег Заболотский</p></footer></div><div class="popup" id="popupProfile"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form name="profieForm" id="profie-form" method="post" autocomplete="0" class="popup-form" novalidate><section class="popup-form__section"><input name="profileName" value="" placeholder="Ваше Имя" class="popup-form__input popup-form__input_name" id="profile-input" maxlength="40" minlength="2" required> <span class="popup-form__error"></span></section><section class="popup-form__section"><input name="profileAbout" value="" placeholder="О себе" class="popup-form__input popup-form__input_description" minlength="2" maxlength="200" required> <span class="popup-form__error"></span></section><input type="submit" name="submit" value="сохранить" class="popup-form__submit"> <button type="button" class="popup__close-btn"></button></form></div></div><div class="popup" id="popupCards"><div class="popup__content popup__content_places"><h2 class="popup__title">Новое место</h2><form name="cards-form" id="cardsForm" class="popup-form" novalidate><section class="popup-form__section"><input placeholder="Название" name="cardName" value="" class="popup-form__input popup-form__input_name" minlength="2" maxlength="30" required> <span class="popup-form__error" id="card-name-error"></span></section><section class="popup-form__section"><input type="url" placeholder="Ссылка на картинку" name="cardLink" value="" class="popup-form__input popup-form__input_description" required> <span class="popup-form__error" id="card-link-error"></span></section><input type="submit" name="submit" value="создать" class="popup-form__submit" disabled="disabled"> <button type="button" class="popup__close-btn"></button></form></div></div><div class="popup popup_preview" id="popupLargeCard"><div class="popup__content popup__content_preview"><img src="#" alt="#" class="popup__image"> <button type="button" class="popup__close-btn popup__close-btn_preview"></button><p class="popup__description"></p></div></div></body></html>
